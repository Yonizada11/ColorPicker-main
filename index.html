<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 id="hTitle">Color comparison and RGB saving system</h1>
    <form action="forme" id="allElem">
        <input type="text" placeholder="Write a number" id="red"><label for="forme">Red</label><br>
        <input type="text" placeholder="Write a number" id="green"><label for="forme">Green</label><br>
        <input type="text" placeholder="Write a number" id="blue"><label for="forme">Blue</label><br>

        <!-- <input type="button" value="Click" id="btn"> -->
    </form>

    <section id="buttons">
        <button id="btn">Color Test</button>
        <button id="btnFinish">Save Color</button>
        <button id="btn2">Color Test</button>
    </section>

    <section>
        <h2 id="H2Header">My favorite Color "rgb" code</h2>
        <div id="colorList"></div>
    </section>

    <div id="allColor">
        <div id="firstColor"></div>
        <div id="secondColor"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
